
<div>
    <app-cart-detail-page-item *ngFor="let cartItem of cart" (deleteEvent)="deleteProduct($event)" (updateEvent)="update($event)"
[itemQuantity] = cartItem.quantity
[productDesc] = cartItem.product.productDescription
[productName] = cartItem.product.productName
[productPrice] = cartItem.product.productPrice
[productImage] = cartItem.product.productImage
[productId] = cartItem.product.productId
[currentStock] = cartItem.product.currentStock
></app-cart-detail-page-item>
</div>



<div class="footer ml-auto mr-3 mb-3 d-flex justify-content-end fixed-bottom shadow bg-body rounded border border-secondary">
    <div class="body">
        <span class="p-2 border border-secondary subtotal">Subtotal: {{45 | currency}}</span>
    </div>
    <button class="btn btn-secondary">Checkout
    </button>
</div>
