<p *ngIf="!anyProducts()"> Sorry, the search query returned no results. Please refine your search and try again.</p>
<div *ngFor='let p of filteredProducts' id="item" style="border-bottom:1px solid black;">
    <div class="prod-info-main prod-wrap clearfix" >
        <br/>
        <div class="row">
            <div class="col-md-3 col-sm-12 col-xs-12">
                <img [src]='setImage(p)' (error)="updateImageUrl($event)" class="img-fluid">
                <span class="tag2 hot" *ngIf='onSale(p)'>

                    SALE

                </span>
            </div>
            <div class="col-md-7 col-sm-12 col-xs-12">
                <div class="product-detail">
                    <h5 class="name">
                        <button (click)="getDetails(p.productId)" id="pName" style="background-color:white; border:none;">

                            {{p.productName}}

                        </button>
                    </h5>
                    <p class="price-container">

                        <span>${{p.productPrice}}</span>

                    </p>
                    <span class="tag1"></span>
                </div>
                <div class="description" id="pDescription">

                    <p>{{p.productDescription}}</p>

                </div>
            </div>
        </div>
    </div>
</div>
