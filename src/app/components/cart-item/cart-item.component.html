<div class="bg-light m-4 py-3 row border border-primary">  
    
    
    <div class="col">
        <!--TODO update for a product image-->
        <img class="rounded img-fluid" [src]='setImage()' alt={{productName}}>
    </div>

    <div class="col">
        <div class="row">
            <span>{{productName | titlecase}}</span>
            <span class="fw-normal fst-italic float-left">{{productDesc}}</span>
            
            <span class="fw-bold float-right">{{getPrice() | currency}}
            
                <span (click)="deleteProduct($event)" id={{productId}} class="delete material-icons align-middle">delete</span>
            </span>
        </div>

        <div class="row mt-5">            
            <p class="fw-normal text-end bottom-0 end-0">Quantity : <input type="text" size="1" inputmode="numeric" pattern="[1-9]{1}[0-9]{0,2}" placeholder={{itemQuantity}} [(ngModel)]="updateQuantity"></p>  
            <button type="button" (click)="updateProduct($event)" id={{productId}} class="btn btn-secondary btn-sm">Update</button>        
        </div>
        
    </div>
</div>
